<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>WEATHER</title>
  </head>
  <body>
    <div id="root">
      <div class="App">
        <div class="container">
          <h1>SheCodes</h1>
          <form>
            <div class="row">
              <input type="search" placeholder="Enter a City" />
              <input type="submit" value="Search" />
            </div>
          </form>

          <div class="WeatherInfo">
            <div class="row">
              <h2>
                <strong> Port Elizabeth </strong>
              </h2>
              <ul>
                <li>
                  <span> Monday 11:40 </span>
                  broken Clouds
                </li>
                <li>
                  Humidity:
                  <strong> 53% </strong>
                </li>
                <li>
                  wind:
                  <strong> 0.94km/h </strong>
                </li>
              </ul>
                
              <div class="col-lg-6 col-md-6 col-sm-8"></div>
              <div class="temperature-container d-flex justify-content-end">
                <canvas width="50" height="50"></canvas>
                <div>
                  <strong>
                  <span class="temperature">&#x2601;20</span>
                  <span class="unit">°C</span>
                  </strong>
                </div>
              </div>
            </div>
          </div>
        </div>
         <div class="Weatherforecast row">
        <ul>
         <li>
        <div class="col">
            <div class="Weatherforecast">
              <div class="forecast">Mon</div>
              <img src="OIP.jpeg" width="40"/>
              <div class="forecast-temperature">
                <span class="forecast-temperature-max">27°C</span>
                <span class="forecast-temperature-min">14°</span>
                </li>
                <ul>
                  </div>
              
            </div>
          </div>
        </div>
        <ul>
          <li>
          <div class="col">
          <div class="Weatherforecast">
            <div class="forecast">Tues</div>
            <img src="OIP (1).jpeg" width="40"/>
            <div class="forecast-temperature">
            <span class="forecast-temperature-max">21°C</span>
            <span class="forecast-temperature-min">13°</span>
            </ul>
            </li>
          </div>
          </div>
        </div> 
          <ul>
          <li>
        <div class="col">
            <div class="Weatherforecast">
             <div class="forecast">Wed</div>
             <img src="th (1).jpeg" width="40">
             <div class="forecast-temperature"></div>
             <span class="forecast-temperature-max">23°</span>
             <span class="forecast-temperature-min">17°</span>
              </li>
            </ul> 
          </div>
            <ul> 
            <li>
           <div class="col">
           <div class="Weatherforecast">
            <div class="forecast">Thu</div>
          <img src="download.jpeg" width="40">
          <div class="forecast-temperature">
            <span class="forecast-temperature-max">22°</span>
            <span class="forecast-temperature-min">13°</span>
            </li>
             </ul>
           </div>
        </div>
      </div>
            <footer>
          <p>
            This is Coded by<strong> Akhona Stuurman</strong> and is
            <a href="https://github.com" target="_blank">
              open-sourced on GitHub
            </a>
            and
            <a href="https://shecodes-weather.netlify.app" target="_blank">
              hosted on Netlify
            </a>
          </p>
        </footer>
      </div>
    </div>
  </body>
</html>
